  <script>
  $(document).ready(function () {

    // Init widgets first to allow the layout plugin to get proper dimensions
    $('#runit').button();
    $('#lang-selector').tooltip();
    $('#lang-selector').buttonset();
    
    /*
    $('#lang-selector-boojs').click(function(){
      layoutCode.show('east', false);
      layoutCode.open('east');
      refresh_editors();
    });
*/

    var layout = $('body').layout({ 
      defaults: {
        fxName: "slide",
        initClosed: true,
        resizable: true,
        spacing_closed: 14,
        spacing_open: 14
      },
      center: {
        fxName: 'none',
        closable: false,
        spacing_open: 0,
      },
      north: {
        initClosed:            false,
        resizable:             false,
        spacing_closed:        0,
        spacing_open:          0,
      },
      south: {
        initClosed: true,
        resizable: true,
        slidable: true,
        spacing_closed: 14,
        spacing_open: 14,
        size: '50%',
        togglerTip_open:    "Close console",
        togglerTip_closed:    "Open console",
        resizerTip_open:    "Resize console",
        slideTrigger_open:    "mouseover",
      },
      east: {
        spacing_closed: 14,
        spacing_open: 14,
        initClosed: true,    
        togglerTip_open:    "Close library",
        togglerTip_closed:    "Open library",
        resizerTip_open:    "Resize library",
      }
    });

    layoutCode = $("#code").layout({
        center: {
          spacing_open: 0,
        },
        east: {
          size: '50%',
          initHidden: false,
          initClosed: false,
          closable: true,
          resizable: true,
          spacing_open: 6,
          spacing_closed: 6
        },
        onresize: function(){
          refresh_editors();
        }
    });

    // CREATE SPANs for pin-buttons - using a generic class as identifiers
    // $('<span><i class="fa fa-camera-retro"></i></span>').addClass('pin-button').prependTo( 'body > .ui-layout-south' );
    // BIND events to pin-buttons to make them functional
    // layout.addPinBtn( 'body > .ui-layout-south .pin-button', 'south');

    function refresh_editors() {
      editor_mjs.refresh();
      editor_js.refresh();
    }


    var progressbar = $( "#progressbar" ),
        progressLabel = $( ".progress-label" );
    progressbar.progressbar({
      value: false,
      change: function() {
        progressLabel.text( progressbar.progressbar( "value" ) + "%" );
      },
      complete: function() {
        progressLabel.text( "Complete!" );
      }
    });

    $( "#dialog-compilation" ).dialog({
      closeOnEscape: false,
      modal: true,
      autoOpen: false,
      draggable: false,
      resizable: false,
      height: 100,
      show: {effect: 'fade', duration: 250},
      hide: {effect: 'fade', duration: 250},
      // Hide close button
      open: function(event, ui) { $(".ui-dialog-titlebar-close").hide(); }
    });    

    $('#runit').click(function(){
        var dialog = $('#dialog-compilation');
        dialog.dialog('open');

        var code = editor_mjs.getValue();

        $.ajax({
          url: 'http://trymjs.pollinimini.net/compile/mjs',
          type: 'POST',
          accepts: 'text/plain',
          contentType: 'text/plain; charset=UTF-8',
          data: code.replace(/\s+$/, ''),
          dataType: 'text',
          success: function(data) {
            if (!data) {
              this.error();
              return;
            }

            try {
              var json = JSON.parse(data);
            } catch (e) {
              data = data.replace(/\n\n/g, '\n');
              $('#console').append(
                '<hr/>' + 
                data.replace('<', '&lt;').replace('&', '&amp;') +
                '<br/>' +
                '<span class="error">Damn it! something went wrong, check for errors above :-(</span>'
              );

              // Keep the viewport at the bottom
              var south = $('.ui-layout-south');
              south.animate({scrollTop: south.prop('scrollHeight')});
              layout.open('south');
              dialog.dialog('close');

              return;
            }

            // Set the reported code in the js panel
            editor_js.setValue(json.js);
            refresh_editors();


            // Mock the output method

            var mockedConsole = {
              output: '',
              log: function() {
                var args = Array.prototype.slice.call(arguments, 0);
                this.output += args.join(' ') + '\n';
              }
            };

            // Execute
            try {
              (new Function('console', json.js))(mockedConsole);
            } catch (e) {
              mockedConsole.log((e.stack || e) + '\n');
              throw e;
            } finally {
              $('#console').append(
                '<hr/>' +
                mockedConsole.output.replace('<', '&lt;').replace('&', '&amp;').replace('\n', '<br/>')
              );

              // Keep the viewport at the bottom
              var south = $('.ui-layout-south');
              south.animate({scrollTop: south.prop('scrollHeight')});
              layout.open('south');
              dialog.dialog('close');  
            }
          },
          error: function(error) {
            var stdout = $('#console');
            stdout.append('<hr />' + '<span class="error">Error when querying the remote compiler</span>');
            console.error(error);

            layout.open('south');
            dialog.dialog('close');  
          }
        });
    });


    // Setup the editor
    var editor_mjs = CodeMirror.fromTextArea(document.getElementById('code-mjs'), {
      mode: "metascript",
      theme: "solarized",
      indentUnit: 4,
      tabSize: 4,
      lineNumbers: true,
      autofocus: true
    });
    var editor_js = CodeMirror.fromTextArea(document.getElementById('code-js'), {
      mode: "javascript",
      theme: "solarized",
      indentUnit: 4,
      tabSize: 4,
      lineNumbers: true,
      autofocus: false,
      readOnly: 'nocursor'
    });


    function unbase64(s) {
      var e={},i,k,v=[],r='',w=String.fromCharCode;
      var n=[[65,91],[97,123],[48,58],[43,44],[47,48]];

      s = s.replace(/\n/g, '');

      for(z in n){for(i=n[z][0];i<n[z][1];i++){v.push(w(i));}}
      for(i=0;i<64;i++){e[v[i]]=i;}

      for(i=0;i<s.length;i+=72){
      var b=0,c,x,l=0,o=s.substring(i,i+72);
           for(x=0;x<o.length;x++){
                  c=e[o.charAt(x)];b=(b<<6)+c;l+=6;
                  while(l>=8){r+=w((b>>>(l-=8))&255);}
           }
      }
      return r.replace(/\0/g, '');
    }

    // Fetch a given file
    function updateByHash() {
      var hash = window.location.hash;
      hash = hash.replace(/^#/, '');
      if (hash.length) {
        if (!/\.boo$/.test(hash))
          hash += '.boo';

        $.ajax({
          url: 'https://api.github.com/repos/bamboo/boo/contents/tests/testcases/integration/' + hash,
          dataType: 'jsonp',
          success: function(resp){
            try {
              var code = unbase64(resp.data.content);
            } catch(e) {
              console.error(e);
              alert('Error fetching "' + hash + '" form GitHub');
              return;
            }
            code = code.replace(/\t/g, '    ').replace(/\r\n/g, '\n');
            editor_boo.setValue(code);
          },
          error: function(e) {
            alert('Sorry, unable to obtain the example from github');
          }
        });
        return true;
      }
    }
    window.onhashchange = updateByHash;
    updateByHash();



    var accordion = $('#examples');

    // Get all examples
    $.ajax({
      url: 'https://api.github.com/repos/bamboo/boo/contents/tests/testcases/integration',
      dataType: 'jsonp',
      success: function(resp){
        $(resp.data).each(function(i, dir){
          if (dir.type == 'dir') {
            $('<h3><a href="#">' + dir.name + '</a></h3>').
              appendTo(accordion).
              data('github', dir);
            $('<div>Loading...</div>').appendTo(accordion);
          }
        });
        accordion.accordion({
          collapsible: true,
          active: false,
          heightStyle: "content",
          activate: function(event, ui) {
            var panel = ui.newPanel,
                dir = ui.newHeader.data('github');

            if (dir) {
              $.ajax({
                url: dir.url,
                dataType: 'jsonp',
                success: function(resp){
                  ui.newHeader.data('github', null);
                  var files = $('<ul></ul>').appendTo(panel.empty());
                  $(resp.data).each(function(i, file){
                    files.append('<li><a href="#' + dir.name + '/' + file.name + '">' + 
                      file.name.replace(/\.boo$/, '').replace(/[_-]/g, ' ').replace(/(\d+)$/, '#$1') + 
                      '</a></li>');
                  });
                  accordion.accordion("refresh");
                }
              });
            }
          }
        });
      },
      error: function(error){ alert(error); }
    })

  });
  </script>
